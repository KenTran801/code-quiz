<!doctype html>
<html lang="en">

<head>
  <title>Code Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <header class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
    <span class="navbar-brand">Coding Quiz</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="highscore.html">View Highscores </a></li>
      </ul>
    </nav>
    <nav class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <span class="navbar-text" id="remainTime">
          Time Remaining:
        </span>
      </ul>
    </nav>
  </header>

  <main class="jumbotron container my-5">
    <div id="startScreen">
      <h1 class="display-5">Coding Quiz Challenge</h1>
      <hr class="my-4">
      <section class="row">
        <section class="col-sm-12">
          <p> Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!
          </p>
        </section>
      </section>
      <button type="button" class="btn btn-primary btn-lg " id="startQuiz">Start Quiz</button>
    </div>

    <div class="text-center" id="quizQuestions"></div>

    <div class="text-center" id="quizChoices"></div>

  </main>

  <div id="storeScores"></div>

  <div id="scoreBoard"></div>


  <!-- Optional JavaScript -->
  <script src="questions.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
